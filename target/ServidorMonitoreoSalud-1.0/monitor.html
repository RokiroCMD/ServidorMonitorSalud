<html>
    <head>
        <title>Monitor WebSocket</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
            <h1 id="temperatura">Temperatura: </h1>
            <h1 id="ritmo">Ritmo Cardiaco: </h1>
            <h1 id="presion">Presion arterial: </h1>
            <script> 
                var websocket = new WebSocket("ws://localhost:8080/ServidorMonitoreoSalud/wsmonitor");
                websocket.onmessage = function processMessage (message) {
                    var data = JSON.parse(message.data);
                    document.getElementById("temperatura").textContent = "Temperatura: " +data.temperatura;
                    document.getElementById("ritmo").textContent = "Ritmo cardiaco: "+data.ritmo;
                    document.getElementById("presion").textContent = "Presion arterial: "+data.presion;
                };
            </script>
    </body>
</html>
